<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Code Quiz</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>

    <div class="container">
        <header>
            <div id="questionTitle"></div>
            <div class="row">
                <div class="col-md-6 navbar-left"><button>Show Highscores</button></div>
                <div class="col-md-6 navbar-right"></div>
            </div>
        </header>

        <button id="startBtn">Start Quiz</button>

        <div class="row" id="">
            <div class="col-md-12"><span id="questionTitle"></span></div>
            <div class="col-md-12"><button id="abtn"></button></div>
            <div class="col-md-12"><button id="bbtn"></button></div>
            <div class="col-md-12"><button id="cbtn"></button></div>
            <div class="col-md-12"><button id="dbtn"></button></div>
        </div>



        <div class="row" id="initialpage">
            <div class="col-md-12">
                <h2>All done!</h2>
            </div>
            <div class="col-md-12">Your final score is ##.</div>
            <form>
                <div>
                    <label for="example">Enter initials:</label>
                    <input id="example" type="text" name="text">
                </div>
                <div>
                    <input type="submit" value="Send">
                </div>
            </form>
        </div>

    </div>

    <script src="javascript.js"></script>
    <script src="questions.js"></script>
</body>

</html>
